
 
<section class="row-fluid">  
 <form class="span8">
 	<div class="container-fluid">
            <h1>FIFA </h1>    <img src="img/soccer.png">
             
 		
 	</div>
 	
 	<div>
	    <ul>   
	    			                <select  ng-model='selectedTeam'        ng-options='food.SHORTNAME for food in foodList2'></select>
	    			                
	    			                <ul ng-repeat='item in selectedTeam.matchs'>
	    			                	
	    			                	
		    			                <li>{{item.GAME}}</li>
		    			                
	    			                </ul>
	    			                
	    			                
	    			                
	    			                
	    			                <select  ng-model='testItem'        ng-options='item.GAME for item in selectedTeam.matchs'></select>
	    			                					                	
	    			           
					                 <select  ng-model='newItem.itemQuty'>       
					                	
					                	<option ng-repeat='obj in qutyList2'>{{obj.QUTY}}</option>
			
			
			                        </select>
			                        
			                       <input type="hidden" ng-model="newItem.id" /> 
			                       <label >Price:  {{selectedTeam.price|currency}}</label>

					                
				                   <input type="button" value="Add "   class="btn btn-danger"   ng-click='addToCart()' />
				                   <input type="button" value="Delete "   class="btn btn-primary"   ng-click='deleteOrder()'/>


			                
			                       
						  
						        
	   </ul> 
	   
	   
	   	<table  class="table table-striped table-bordered">
			<thead>
				<tr>
				    <td class="tdCenter">Match</th>
				    <td class="tdCenter">Tickets</th>
					<td class="tdCenter">Total</th>
   	
				</tr>
			</thead>
			<tbody>
			
			       
				    <td class="tdRight">{{ newItem.itemName}}              </td>
				    <td class="tdRight">{{ newItem.itemQuty }}</td>
			         <td class="tdRight">{{selectedTeam.PRICE*newItem.itemQuty}}</td>  

			</tbody>
			
			<thead>
				<tr>
				    <td class="tdCenter">ID</th>
				    <td class="tdCenter">Item</th>
					<td class="tdCenter">Total Price  {{cartItemList[0].NAME}}</th>
   	
				</tr>
			</thead>
			
			<tbody ng-repeat='item in cartItems'>
			
			       
				    <td class="tdRight">{{item.id}}</td>
				    <td class="tdRight">{{item.itemName}}</td>
                    <td class="tdRight">{{totalPrice}}</td>

			</tbody>
			
			
			
		</table>  
	   
  </div>     
   
 </form> 
 
</section>
